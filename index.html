<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />

    <!--  OWL CSS  -->
    <link rel="stylesheet" href="owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="assets/mini1.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini2.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini3.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini4.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini5.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini6.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini7.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini8.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini9.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="assets/mini10.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="owl/jquery.min.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
